	<section id="full">
    	<aside id="Main">
      			<section id="Main-heading">Contact</section>
					<div id="Main-body">
						<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
							<div class="row">
								<label for="name">Name:</label><br />
								<input id="name" class="input" name="name" type="text" value="John Smith" size="30" /><br />
							</div>
							<div class="row">
								<label for="email">Email:</label><br />
								<input id="email" class="input" name="email" type="text" value="example@gmail.com" size="30" /><br />
							</div>
							<div class="row">
								<label for="message">Message:</label><br />
								<textarea id="message" class="input" name="message" rows="5" cols="30"></textarea><br />
							</div>
								<input id="submit_button" type="submit" value="Submit" />
						</form>						
        			</div>	 
    	</aside>
    	<aside id="Social-links">
    		<Section id="Connect-with-Me">Connect with Me</Section>
    			<div id="Social-Media-Links">

      				<a href="https://github.com/jliscar6591" class="fa fa-github" target="blank"></a>
      				<a href="https://google.com" class="fa fa-google" target="blank"></a>
    			</div>
    	</aside>
